<!DOCTYPE html>
<head>
    <title>Learning AngularJS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="http://d3js.org/d3.v2.min.js"></script>
	<script src="demoApp.js" type="text/javascript"></script>
	<script src="demoAppController.js" type="text/javascript"></script>

</head>
<body>
	<div id='content' ng-app='demoApp' ng-controller='demoAppController'>

		<input type='range' ng-model='inputValue' min="0" max="100"/>
		{{inputValue}}
	<script>
	var svg = d3.select("#content")
		.append("svg")
		.attr("width", 720)
		.attr("height", 720);
	
	svg.append("circle")
		.style("stroke", "gray")
		.style("fill", "white")
		.attr("cx", 360)
		.attr("cy", 360)
		.attr("r", 300);
	</script>

	</div>
</body>
</html>
