<!DOCTYPE html>
 <html>
   <head>
     <script type="text/javascript" src="http://d3js.org/d3.v2.min.js"></script>
<script>
draw = function(){
var circleData = [{"cx":50,"cy":50,"r":50,"color":"purple"}];
var viz = d3.select("#content")
	.append("svg")
	.attr("width", 300)
	.attr("height",300);
	
	alert("Good day from the draw function!");

	var circles = viz.selectAll("circle")
		.data(circleData)
		.enter()
		.append("circle")
			.attr("cx",function(d) {return d.cx;})
			.attr("cy",function(d) {return d.cy;})
			.attr("r",function(d) {return d.r;})
			.style("fill",function(d) {return d.color;})
		};
</script> 
 </head>
 
   <body onload="draw()">
     <p>Hello!</p>
	 <div id="content"></div>
   </body>
 </html>
